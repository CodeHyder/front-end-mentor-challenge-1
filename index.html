<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/maincard.css">
  <link rel="stylesheet" href="./styles/rightcard.css">
  <link rel="stylesheet" href="./styles/image.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="card">

      <div class="image-container">
        <img src="./images/image-product-desktop.jpg" alt="" class="card-image">
      </div>
      <div class="right-card">
        <div class="right-card-content">
          <div class="right-card-title-container">
            <h4 class="card-subtitle">P E R F U M E</h4>
            <h1 class="card-title">Gabrielle <br> Essence Eau <br> de Parfurm</h1>
          </div>

          <div class="right-card-text-container">
            <p class="right-card-text">A floral solar and voluptuous</p>
            <p class="right-card-text">interpretation composed by</p>
            <p class="right-card-text">Olivier Polge, Perfumer-Creator </p>
            <p class="right-card-text">for the House of CHANEL</p>
          </div>

          <div class="right-card-price-container">
            <h3 class="right-card-price">$149.99</h3>
            <h3><del class="price-sratched">$169.99</del></h3>
          </div>

          <div class="btn-container">
            <button class="right-card-btn"><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
          </div>
        </div>

      </div>

    </section>
  </main>
  <script src="https://kit.fontawesome.com/a127ae8817.js" crossorigin="anonymous"></script>
</body>

</html>
